{% extends "base.html" %}

{% block content %}
<div class="contact-us section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-6  align-self-center">
          <div class="section-heading">
            <h6>REF Marketing</h6>
            <h2>Login to REF</h2>
            <p>Login using your REF Student ID and Surname as your password to track your progress!</p>
            <p>for example:<br>&nbsp;&nbsp;&nbsp;Username: 1234567<br>&nbsp;&nbsp;&nbsp;Password: Dela_Cruz</p>
            <div class="special-offer">
              <span class="offer">New to <em>REF?</em></span>
              <h6>Slots are open!</h6>
              <h4><em>Register Now!</em></h4>
              <a href="/#contact"><i class="fa fa-angle-right"></i></a>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-us-content">
            <form id="contact-form" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Send Message Now</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
