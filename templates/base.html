<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="static/Scholar/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="static/Scholar/assets/css/fontawesome.css">
    <link rel="stylesheet" href="static/Scholar/assets/css/templatemo-scholar.css">
    <link rel="stylesheet" href="static/Scholar/assets/css/owl.css">
    <link rel="stylesheet" href="static/Scholar/assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky background-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <h1>{{ logo_title1 }}</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Serach Start *****
                    <div class="search-input">
                      <form id="search" action="#">
                        <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                        <i class="fa fa-search"></i>
                      </form>
                    </div> -->
                    <!-- ***** Serach Start ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li class="scroll-to-section"><a href="/#top" class="active">Home</a></li>
                      <li class="scroll-to-section"><a href="/#services">Services</a></li>
                      <li class="scroll-to-section"><a href="/#courses">Courses</a></li>
                      <!--<li class="scroll-to-section"><a href="#team">Team</a></li>-->
                      <li class="scroll-to-section"><a href="/#events">Events</a></li>
                      <li class="scroll-to-section"><a href="/#contact">Register Now!</a></li>
                  </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  {% block content %}
  {% endblock %}

  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>{{ web["footer"] }}</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="static/Scholar/vendor/jquery/jquery.min.js"></script>
  <script src="static/Scholar/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="static/Scholar/assets/js/isotope.min.js"></script>
  <script src="static/Scholar/assets/js/owl-carousel.js"></script>
  <script src="static/Scholar/assets/js/counter.js"></script>
  <script src="static/Scholar/assets/js/custom.js"></script>

  </body>
</html>
